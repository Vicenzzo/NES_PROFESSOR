    <div class="containerForms">
        <form action="">
            <h1 style="padding: 40px 0px 0px 0px; color: #2C64C1; font-weight: bold;">Cadastro Plano de Aula</h1>
            <br>
            <label for="txtName">
                <input type="text" name="txtName" placeholder="Nome Da Disciplina">
            </label>
            
            <label for="txtCurso">
                <select id="curso" required class="select_cursos">
                    <option name="txtCurso" value="" disabled selected hidden>Curso</option>
                    <option name="txtCurso" value="optDSM">DSM</option>
                    <option name="txtCurso" value="optADS">ADS</option>

                </select>
            </label><br><br>
            <label for="txtAula">
                <select id="aulas" required class="select_aulas">
                    <option name="txtCurso" value="" disabled selected hidden>Numero da Aula</option>
                    <option name="txtAula" value="optAula">Aula 1</option>
                    <option name="txtAula" value="optAula2">Aula 2</option>
                </select>
            </label><br>
            <label for="txtDesc">
            <input type="text" name="txtDesc" placeholder="Descrição">
            </label>
            <br><br>
            <label for="txtDocPlano" class="label-file">Selecione um arquivo &#187;</label>
                <input  type="file" name="txtDocPlano" id="txtDocPlano">
                <span id="file-name"></span>
          <br>
          <br>
            <hr>
            <input type="submit" value="Cadastrar" style="margin: 20px 0px 60px 0px;  color: white;">
             
        </form>
